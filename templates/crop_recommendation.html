{% extends "base.html" %}

{% block title %}Crop Recommendation - AgriSmartSuite{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Crop Recommendation System</h1>

    <div class="card bg-dark text-white">
        <div class="card-body">
            <h2 class="text-center mb-4">Enter Soil and Climate Parameters</h2>
            <form action="/predict-crop" method="POST">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="Nitrogen" class="form-label">Nitrogen (N)</label>
                        <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen content" class="form-control form-control-dark" required step="any">
                    </div>
                    <div class="col-md-4">
                        <label for="Phosporus" class="form-label">Phosphorus (P)</label>
                        <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus content" class="form-control form-control-dark" required step="any">
                    </div>
                    <div class="col-md-4">
                        <label for="Potassium" class="form-label">Potassium (K)</label>
                        <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium content" class="form-control form-control-dark" required step="any">
                    </div>

                    <div class="col-md-4">
                        <label for="Temperature" class="form-label">Temperature (Â°C)</label>
                        <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature" class="form-control form-control-dark" required>
                    </div>
                    <div class="col-md-4">
                        <label for="Humidity" class="form-label">Humidity (%)</label>
                        <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity" class="form-control form-control-dark" required>
                    </div>
                    <div class="col-md-4">
                        <label for="pH" class="form-label">pH Level</label>
                        <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control form-control-dark" required>
                    </div>

                    <div class="col-md-12">
                        <label for="Rainfall" class="form-label">Rainfall (mm)</label>
                        <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall amount" class="form-control form-control-dark" required>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
                </div>
            </form>

            {% if result %}
            <div class="alert alert-success mt-4 text-center">
                <h4 class="alert-heading">Recommendation Result</h4>
                <p class="mb-0">{{ result }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
